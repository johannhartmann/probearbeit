apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-messenger-voicemail
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  ingressClassName: nginx
  rules:
    - host: replace-with-public-host.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-messenger-voicemail
                port:
                  number: 80
