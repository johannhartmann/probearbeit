apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-messenger-voicemail
  labels:
    app: ai-messenger-voicemail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-messenger-voicemail
  template:
    metadata:
      labels:
        app: ai-messenger-voicemail
    spec:
      containers:
        - name: app
          image: ai-messenger-voicemail:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: ai-messenger-config
            - secretRef:
                name: ai-messenger-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: app-data
              mountPath: /app/data
      volumes:
        - name: app-data
          emptyDir: {}
